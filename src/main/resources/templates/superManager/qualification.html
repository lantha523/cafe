<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="margin-top: 15%;margin-left: 10%;width: 80%;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#"><span>SuperManger</span></a></li>
                                <li class="breadcrumb-item"><a href="#"><span>權限管理</span></a></li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-md-12 col-xxl-12 offset-xxl-0 search-table-col">
                        <div class="form-group pull-left col-lg-3">
                            <input type="text" class="search form-control" id="keyWord"
                                   placeholder="請輸入管理員相關資料">
                        </div><span class="counter"></span><span class="counter"></span><label class="form-label" style="margin-top: 8px;">管理員狀態:&nbsp;</label>
                        <select id="level">
                            <optgroup label="This is a group">
                                <option value="" selected="">請選擇</option>
                                <option value="MANAGER">管理員</option>
                                <option value="SUPER_MANAGER">超級管理員</option>
                            </optgroup>
                        </select>
                        <button class="btn btn-success" id="findAdmin">查詢</button>
                        <button class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" id="insert-admin">新增管理員</button>
                        <div class="table-responsive table table-hover table-bordered results">
                            <table class="table table-hover table-bordered">
                                <thead class="bill-header cs">
                                    <tr>
                                        <th id="trs-hd" class="col-lg-1">管理員編號</th>
                                        <th id="trs-hd" class="col-lg-1">原會員編號</th>
                                        <th id="trs-hd" class="col-lg-1">帳號</th>
                                        <th id="trs-hd" class="col-lg-1">姓名</th>
                                        <th id="trs-hd" class="col-lg-1">手機</th>
                                        <th id="trs-hd-2" class="col-lg-2">地址</th>
                                        <th id="trs-hd" class="col-lg-1">等級</th>
                                        <th id="trs-hd" class="col-lg-1">功能權限</th>
                                        <th id="trs-hd" class="col-lg-1">Action</th>
                                    </tr>
                                </thead>
                                <tbody id = "admin_tbody">
                                </tbody>
                            </table>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content" style="background-color:white">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">
                                                    &nbsp;管理員編號:
                                                </label>
                                                <div class="col-sm-8" >
                                                    <input type="number"
                                                           class="form-control short" min="1"
                                                           id="admNo"/>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">
                                                    &nbsp;原會員編號:
                                                </label>
                                                <div class="col-sm-8" >
                                                    <input type="number"
                                                           class="form-control short" min="1"
                                                           id="memNo"/>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3">
                                                    等級:
                                                </label>
                                                <div class="col-sm-9">
                                                    <select>
                                                        <option value="0" id="level_choice">請選擇
                                                        </option>
                                                        <option value="1" id="MANAGER">管理員</option>
                                                        <option value="2" id="SUPER_MANAGER">超級管理員</option>
                                                    </select> &nbsp;&nbsp;
                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">
                                                    &nbsp;功能權限:
                                                </label>
                                                <div class="col-sm-8" >
                                                    <input type="checkbox" name="functionCheck"
                                                           class="review_check"
                                                           value="1">&nbsp;菜單管理<br>
                                                    <input type="checkbox" name="functionCheck"
                                                           class="review_check"
                                                           value="2">&nbsp;訂單管理<br>
                                                    <input type="checkbox" name="functionCheck"
                                                           class="review_check"
                                                           value="3">&nbsp;會員管理<br>
                                                    <input type="checkbox" name="functionCheck"
                                                           class="review_check"
                                                           value="4">&nbsp;管理員管理
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">關閉</button>
                                            <button type="button" class="btn btn-primary">存檔</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    		<div th:replace="block/footer::footer-bottom"></div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>

    <div th:replace="block/navbar::nav-header"></div>
    
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/Off-Canvas-Sidebar-Drawer-Navbar.js}"></script>
    <script th:src="@{/js/agency.js}"></script>
    <script th:src="@{/js/Off-Canvas-Sidebar-Drawer-Navbar-1.js}"></script>
    <script th:src="@{/js/Table-With-Search.js}"></script>
    <script th:src="@{/js/theme.js}"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" th:inline="javascript">

        /*<![CDATA[*/
        var header = $("meta[name='_csrf_header']").attr("content");
        var token = $("meta[name='_csrf']").attr("content");

        findAdmin();

        function findAdmin(){
            var inputKeyWord = document.getElementById("keyWord").value;
            var inputLevel = document.getElementById("level").value;
            if(inputLevel==""){
                inputLevel = null;
            }
            ajaxFindAdmin(inputKeyWord, inputLevel);
        }

        function ajaxFindAdmin(inputKeyWord, inputLevel){
            const ajaxTargetUri = window.location.href.substring(0, window.location.href.lastIndexOf
            ('/view')) + '/api/administrator/find';

            $.ajax({
                type: 'POST',
                url: ajaxTargetUri,
                headers: {
                    'X-CSRF-TOKEN': token
                },
                data: JSON.stringify({
                    keyWord: inputKeyWord,
                    level: inputLevel
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    showResult(result);
                },
                error: function (result) {
                    alert("Fail");
                }
            });
        }

        function showResult(result){
            var tbody = document.querySelector("#admin_tbody");
            tbody.remove();

            tbody = document.createElement("tbody");
            tbody.id = "admin_tbody";

            for (let i = 0; i<result.length ; i++) {
                var newTr = document.createElement("tr");
                newTr.className = "admin-result-tr";
                newTr.appendChild(createNewTd(result[i].admNo));
                newTr.appendChild(createNewTd(result[i].memNo));
                newTr.appendChild(createNewTd(result[i].userName));
                newTr.appendChild(createNewTd(result[i].name));
                newTr.appendChild(createNewTd(result[i].phone));
                newTr.appendChild(createNewTd(result[i].address));
                newTr.appendChild(createNewTd(result[i].level));
                newTr.appendChild(createFeatureTd(result[i].features));

                newTr.appendChild(createActionTd(i));

                tbody.appendChild(newTr);
            }

            var table =
                document.querySelector("#content > div > div.col-md-12.col-xxl-12.offset-xxl-0.search-table-col > div.table-responsive.table.table-hover.table-bordered.results > table");
            table.appendChild(tbody);

            for (let i = 0; i<result.length ; i++) {
                document.getElementsByClassName("admin-update")[i].onclick = showUpdate;
                document.getElementsByClassName("admin-delete")[i].onclick = showDelete;
            }

        }

        function createNewTd(text){
            var newTd = document.createElement("td");
            newTd.textContent = text;
            return newTd;
        }

        function createFeatureTd(features){
            var newTd = document.createElement("td");

            for (let i = 0; i<features.length ; i++) {
                var newDiv = document.createElement("div");

                var newInputHiddenNo = document.createElement("input");
                newInputHiddenNo.type = "hidden";
                newInputHiddenNo.value = features[i].functionNo;
                newDiv.appendChild(newInputHiddenNo);

                var newSpan = document.createElement("span");
                newSpan.innerHTML = features[i].functionName;
                newDiv.appendChild(newSpan);

                var newBr = document.createElement("br");
                newDiv.appendChild(newBr);

                newTd.appendChild(newDiv);
            }


            return newTd;
        }

        function createActionTd(i){

            var newDiv = document.createElement("div");
            newDiv.style.display = "inline";

            var newUpdateButton = document.createElement("button");
            newUpdateButton.className = "btn btn-info btn-sm admin-update";
            newUpdateButton.id = "admin-update-"+i;
            newUpdateButton.textContent = "修改";
            newUpdateButton.setAttribute("data-bs-toggle", "modal");
            newUpdateButton.setAttribute("data-bs-target", "#exampleModal");

            newDiv.appendChild(newUpdateButton);

            var newSpan = document.createElement("span");
            newSpan.innerHTML = "&nbsp;";
            newDiv.appendChild(newSpan);

            var newDeleteButton = document.createElement("button");
            newDeleteButton.className = "btn btn-danger btn-sm admin-delete";
            newDeleteButton.id = "admin-delete-"+i;
            newDeleteButton.textContent = "移除";

            newDiv.appendChild(newDeleteButton);

            var newTd = document.createElement("td");
            newTd.appendChild(newDiv);

            return newTd;
        }

        function showUpdate(event){
            var modelTitle = document.getElementById("exampleModalLabel");
            modelTitle.textContent = "修改管理員";
            document.getElementById("admNo").setAttribute("readonly","true");
            document.getElementById("memNo").setAttribute("readonly","true");

            var updateButton = document.getElementById(event.target.id);
            var tdNodes = updateButton.parentNode.parentNode.parentNode.childNodes;
            var admNo = tdNodes[0].textContent;
            var memNo = tdNodes[1].textContent;
            var level = tdNodes[6].textContent;
            var functionNodes = tdNodes[7].childNodes;

            document.getElementById("admNo").value = admNo;
            document.getElementById("memNo").value = memNo;
            document.getElementById(level).selected = true;

            clearFuctionCheckBox();

            for (let i = 0; i<functionNodes.length ; i++) {
                functionNo = functionNodes[i].childNodes[0].value;

                functionChecks = document.getElementsByName("functionCheck");
                for (let j = 0; j<functionChecks.length ; j++){
                    if(functionChecks[j].value == functionNo){
                        functionChecks[j].checked = true;
                    }
                }
            }
        }

        function showDelete(event){
            alert('確認要移除這位管理員嗎？');
        }

        function showInsert(){
            var modelTitle = document.getElementById("exampleModalLabel");
            modelTitle.textContent = "新增管理員";
            document.getElementById("admNo").setAttribute("readonly","true");
            document.getElementById("memNo").removeAttribute("readonly");
            document.getElementById("admNo").value = null;
            document.getElementById("memNo").value = null;
            document.getElementById("level_choice").selected = true;

            clearFuctionCheckBox();
        }

        function clearFuctionCheckBox(){
            var functions = document.getElementsByName("functionCheck");
            for (let i = 0; i<functions.length ; i++) {
                functions[i].checked = false;
            }
        }


        window.addEventListener("load", function () {
            document.getElementById("findAdmin").onclick = findAdmin;
            document.getElementById("insert-admin").onclick = showInsert;
        },false);

        /*]]>*/
    </script>
