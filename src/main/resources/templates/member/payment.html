<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Brand</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome5-overrides.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" th:href="@{/css/Off-Canvas-Sidebar-Drawer-Navbar.css}">
    <link rel="stylesheet" th:href="@{/css/Pretty-Search-Form.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/Table-With-Search-1.css}">
    <link rel="stylesheet" th:href="@{/css/Table-With-Search.css}">
    <link rel="stylesheet" th:href="@{/css/vanilla-zoom.min.css}">
</head>

<body id="page-top">
    <div id="wrapper">
        <section class="clean-block payment-form dark">
            <div class="d-flex flex-column" id="content-wrapper">
                <div id="content" style="margin-top: 15%;margin-left: 10%;width: 80%;">
                    <div class="container">
                        <div class="block-heading" style="text-align: center;">
                            <h2 class="text-info">Payment</h2>
                            <p style="text-align: center;max-width: 420px;margin: auto;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
                        </div>
                        <form>
                            <div class="products" style="padding: 40px;background-color: #f7fbff;box-sizing: border-box;display: block;border: 90px solid #f7fbff;">
                                <h3 class="title" style="border-bottom: 1px solid rgba(0,0,0,.1);margin-bottom: .8em;font-weight: 600;padding-bottom: 8px;line-height: 1.2;box-sizing: border-box;">Checkout</h3>
                                <div class="item" style="margin-bottom: 1em;"><span class="price" style="float: right;font-weight: 600;">$200</span>
                                    <p class="item-name"><i class="fa fa-pencil"></i>義大利麵 1</p><span>數量<input class="form-control" type="number" value="0" style="width: 10%;"></span><span></span>
                                </div>
                                <div class="item"><span class="price" style="font-size: 1em;float: right;font-weight: 600;">$120</span>
                                    <p class="item-name"><i class="fa fa-pencil"></i>燉飯 2</p>
                                </div><span>數量<input class="form-control" type="number" value="0" style="width: 10%;"></span><span></span>
                                <div class="total" style="border-top: 1px solid rgba(0,0,0,.1);margin-top: 10px;padding-top: 19px;font-weight: 600;line-height: 1;"><span>Total</span><span class="price">$320</span></div><a href="#" style="margin-left: 90%;color: red;">清空購物車</a>
                            </div>
                            <div class="card-details" style="padding: 0px 40px 30px;border: 90px solid white;">
                                <h3 class="title" style="border-bottom: 1px solid rgba(0,0,0,.1);margin-bottom: .8em;font-weight: 600;padding-bottom: 9px;">Credit Card Details</h3>
                                <div class="row">
                                    <div class="col-sm-7">
                                        <div class="mb-3"><label class="form-label" for="card_holder" style="font-size: 12px;font-weight: 600;margin-bottom: 15px;color: #79818a;text-transform: uppercase;">Card Holder</label><input class="form-control" type="text" id="card_holder" placeholder="Card Holder" name="card_holder"></div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="mb-3"><label class="form-label" style="font-size: 12px;font-weight: 600;margin-bottom: 15px;color: #79818a;text-transform: uppercase;">Expiration date</label>
                                            <div class="input-group expiration-date"><input class="form-control" type="text" placeholder="MM" name="expiration_month"><input class="form-control" type="text" placeholder="YY" name="expiration_year"></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="mb-3"><label class="form-label" for="card_number" style="font-size: 12px;font-weight: 600;margin-bottom: 15px;color: #79818a;text-transform: uppercase;">Card Number</label><input class="form-control" type="text" id="card_number" placeholder="Card Number" name="card_number"></div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="mb-3"><label class="form-label" for="cvc" style="font-size: 12px;font-weight: 600;margin-bottom: 15px;color: #79818a;text-transform: uppercase;">CVC</label><input class="form-control" type="text" id="cvc" placeholder="CVC" name="cvc"></div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">付款</button></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
     		<div th:replace="block/footer::footer-bottom"></div>
            </div>
        </section><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    
    <div th:replace="block/navbar::nav-header"></div>
    
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/Off-Canvas-Sidebar-Drawer-Navbar.js"></script>
    <script src="../assets/js/agency.js"></script>
    <script src="../assets/js/Off-Canvas-Sidebar-Drawer-Navbar-1.js"></script>
    <script src="../assets/js/Table-With-Search.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>

</html>
